<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
  	<meta name="organization" content="FullStack.pe">
  	<meta name="author" content="mfyance">
  	<meta name="description" content="Desarrollo Frontend Jr.">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box Sizing</title>
	<link rel="icon" type="image/png" href="framework/img/favicon-16x16.png" sizes="16x16">
	<style>
		* {
		    box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    -webkit-box-sizing: border-box;
		}
		header, footer {
		    border: 5px solid #000;
		    height: 100px;
		}

		aside {
		    float: left;
		    width: 30%;
		    border: 5px solid #000;
		    height: 300px;
		}

		section {
		    float: left;
		    width: 70%;
		    border: 5px solid #000;
		    height: 300px;
		}
		.clear {
		    clear: both;
		}
	</style>
</head>
<body>
	<header>
	    Header
	</header>
	<aside>
	    Aside (Floated Left)
	</aside>
	<section>
	    Content (Floated Left, Can Be Floated To Right As Well)
	</section>
	<!-- Clearing Floating Elements-->
	<div class="clear"></div>
	<footer>
	    Footer
	</footer>
</body>
</html>
