	<title>Box Sizing</title>
	<link rel="icon" type="image/png" href="framework/img/favicon-16x16.png" sizes="16x16">

	<link rel="stylesheet" href="framework/css/myreset.css">


	<style>
		/** {
		    box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    -webkit-box-sizing: border-box;
		}*/
		.div1 {
		    width: 400px;
		    height: 400px;
		    border: 1px solid blue;
		}
		.div1:before{
			content: 'inicio';
			color: red
		}
		.div1:after{
			content: '..';
			color: blue
		}

		.div2 {
		    width: 400px;
		    height: 400px;    
		    border: 1px solid red;
		    padding: 20px;
		}

		
	</style>
</head>
<body>
	<div class="div1">Caja Pequeña (width = 300px y height = 100px)</div>
	<div class="div1">Caja Pequeña (width = 300px y height = 100px)</div>
	<div class="div1">Caja Pequeña (width = 300px y height = 100px)</div>
	<div class="div1">Caja Pequeña (width = 300px y height = 100px)</div>
	<div class="div1">Caja Pequeña (width = 300px y height = 100px)</div>
	<div class="div1">Caja Pequeña (width = 300px y height = 100px)</div>
	<br>
	<div class="div2">Hooray</div>
</body>
